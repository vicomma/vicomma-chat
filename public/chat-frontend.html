            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" /></svg>
          </div>
          <div class="settings">

            <circle cx="12" cy="12" r="3" />

          </div>
          <img class="user-profile" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3364143/download+%281%29.png" alt="" class="account-profile" alt="">
         </div>
        </div>
        <!-- End Header -->

        <!-- Wrapper -->
        <div class="wrapper">
          <!-- Convo Area -->
         <div class="conversation-area">
          <div class="msg active online">
           <img class="msg-profile" src="../image/profile-pic.png" alt="" />
           <div class="msg-detail">
            <div class="msg-username">Abraham Olaobaju</div>
            <div class="msg-content">
             <span class="msg-message">What time was our meet</span>
             <span class="msg-date">20m</span>
            </div>
           </div>
          </div>

           <img class="msg-profile" src="../image/sabastine.jpeg" alt="" />

            <div class="msg-username">Sabastine Nwachukwu</div>
            <div class="msg-content">
             <span class="msg-message">Boss How far</span>
             <span class="msg-date">20m</span>
            </div>
           </div>
          </div> -->
          <div class="overlay"></div>
         </div>
          <!-- End Convo Area-->
         <div class="chat-area">

           <div class="chat-area-title">Product: Nike Vaporfly</div>

            <span>2</span>

              <path d="M23 7l-7 5 7 5V7z" />
              <rect x="1" y="5" width="15" height="14" rx="2" ry="2" /></svg>

             <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
              <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path>

             OlaobajuAbraham - @AbrahamO
